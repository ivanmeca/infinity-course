<script>
    let valor = "nan";

    function Fatorial(number) {
        if (number > 1) {
            return number * Fatorial(number - 1)
        }
        return 1
    }

    while (isNaN(valor)) {
        valor = prompt("Digite um número válido:");
    }

    alert('O resultado é ' + Fatorial(valor))

</script>
