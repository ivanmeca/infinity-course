<script>
    let valor = 0;

    function Fatorial(number){
        if( number > 1){
            return number * Fatorial(number-1)
        }
        return 1
    }

    while (true){
        valor = prompt("Digite o numero:");
        if (isNaN(valor)) {
            alert('Digite um número válido')
            continue;
        }
        alert('O resultado é '+Fatorial(valor))
        break;
    };
</script>
