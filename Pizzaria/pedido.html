<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pedido.css"/>
    <title>Pedido</title>
</head>
<body>
<header class="header-principal">
    <div class="wrapper header-wrapper">
        <div class="nav-brand">
            <img src="./assets/pizza (1).png" alt="banner da pizzaria"/>
            <h1>Pizzaria da gatinha</h1>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="./index.html#home">Home</a>
                </li>
                <li>
                    <a href="./index.html#cardapio">Cardápio</a>
                </li>
                <li>
                    <a href="./index.html#contato">Contato</a>
                </li>
                <li>
                    <a href="#">Pedido</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form id="form_pedido">
        <div>
            <div class="infos_cliente">
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text" tabindex="1" placeholder="Digite seu nome..."/>
                </div>
                <div>
                    <label for="telefone" >Telefone</label>
                    <input id="telefone" name="telefone" type="text" tabindex="2" placeholder="Digite seu telefone..."/>
                </div>
                <div>
                    <label for="endereco" >Endereço</label>
                    <input id="endereco" name="endereco" type="text" tabindex="3" placeholder="Digite seu endereço..."/>
                </div>
            </div>
            <div class="infos_pedido">
                <div>
                    <label for="sabor_pizza">Selecione o sabor da pizza</label>
                    <select id="sabor_pizza" name="sabor_pizza" tabindex="3">
                        <option value="">Selecione</option>
                        <option value="1">Peperonni</option>
                        <option value="2">Calabresa</option>
                        <option value="3">Marguerita</option>
                        <option value="4">Outra</option>
                    </select>
                </div>
                <div>
                    <span>Selecione o tamanho</span>
                    <label>
                        P
                        <input type="radio" value="PEQUENA" tabindex="4" name="tamanho_pizza"/>
                    </label>
                    <label>
                        M
                        <input type="radio" value="MEDIA" tabindex="4" name="tamanho_pizza"/>
                    </label>
                    <label>
                        G
                        <input type="radio" value="GRANDE" tabindex="4" name="tamanho_pizza"/>
                    </label>
                    <label>
                        F
                        <input type="radio" value="FAMILIA" tabindex="4" name="tamanho_pizza"/>
                    </label>
                </div>
                <div>
                    <span>Condimentos?</span>
                    <label>
                        <input type="checkbox" value="ketchup" tabindex="5" name="condimentos[]"/>
                        Ketchup
                    </label>
                    <label>
                        <input type="checkbox" value="maionese" tabindex="5" name="condimentos[]"/>
                        Maionese
                    </label>
                    <label>
                        <input type="checkbox" value="mostarda" tabindex="5" name="condimentos[]"/>
                        Mostarda
                    </label>
                    <label>
                        <input type="checkbox" value="pimenta" tabindex="5" name="condimentos[]"/>
                        Pimenta
                    </label>
                </div>
            </div>
        </div>
        <button tabindex="6">Fazer pedido</button>
    </form>
    <table id="tabela_pedidos">
        <thead>
        <tr>
            <th>Data</th>
            <th>Nome do cliente</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Sabor da pizza</th>
            <th>Tamanho da pizza</th>
            <th>Condimentos</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<script src="./script.js"></script>
</body>
</html>
